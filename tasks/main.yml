- command: curl -k https://www.python.org/ftp/python/3.6.2/Python-3.6.2.tgz -o /home/src/Python-3.6.2.tgz

- unarchive:
    src: /home/src/Python-3.6.2.tgz
    dest: /home/src/
    remote_src: yes

- shell: |
    ./configure
    make
    make altinstall
  args:
    chdir: /home/src/Python-3.6.2
  register: out

- debug: var=out.stdout_lines

